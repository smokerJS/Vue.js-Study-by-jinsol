<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="test">
        {{print(4)}}
    </div>
    <script>
        // methods : Vue 인스턴스에서 사용할 메서드를 등록하는 옵션
        var model = {
            name : "진솔이"
        }
        new Vue({
            el : "#test",
            data : model,
            methods:{
                print : function(n){
                    console.log(n);
                    return true;
                }
            }
        })
        /*
        
            계산을 하는 함수가 있다고 했을 때
            Computed 의 경우 캐싱된(최초) 값을 바로 리턴하지만
            Methods 의 경우 호출될 때마다 계산해서 값을 반환한다.

            computed: {
                sum: function () {
                console.log(Date.now());
                var n = Number(this.num);
                if (Number.isNaN(n) || n < 1) return 0;
                return ((1 + n) * n) / 2;
                    }
            }
            이 경우 computed는 return 값이 변하지 않고 최초의 값만 리턴된다.

            또한 methods 작성시 화살표 함수를 사용하면 안된다.
            화살표 함수 내부에서는 this가 Vue 인스턴스를 가리키지 않고, 전역 객체를 가리키기 때문이다.


        */
    </script>
</body>
</html>
