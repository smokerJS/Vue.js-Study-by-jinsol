<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>
    <style>
        [v-cloak] { display: none;}
        .score { border:solid 1px black; }
        .warning { background-color: orange;
                   color:purple; }
        .warnimage { width:18px; 
                     height:18px; 
                     top:5px; 
                     position:relative; }
    </style>
</head>
<body>
        <div id="test">
            점수 : <input type="text" class="score" v-model.number="score" v-bind:class="info" />
            <img src="imgs/err.jpg" class="warnimage" v-show="info.warning" />
        </div>
    
    <script>
    new Vue({
        el : "#test",
        data : {
            score : 0
        },
        computed : {
            info : function() {
                if (this.score >= 1 && this.score <= 100)
                    return { warning:false };
                else
                    return { warning:true };
            }
        }
    })
    /*
        계산형 속성을 이용하여 class 동적추가
        { 클래스명 : true/false } 형태로 값을 리턴한다면 가능.
    */
    </script>
</body>
</html>
