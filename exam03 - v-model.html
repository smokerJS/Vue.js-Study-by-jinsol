<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="selectCheck">
        <div>과일을 골라봅니다</div>
        <input type="checkbox" value="1" v-model="fruits">사과
        <input type="checkbox" value="2" v-model="fruits">키위
        <input type="checkbox" value="3" v-model="fruits">포도
        <input type="checkbox" value="4" v-model="fruits">수박
        <input type="checkbox" value="5" v-model="fruits">참외
        <input type="checkbox" value="6" v-model="fruits">딸기
    </div>
    <hr>
    <div id="sample">
        선택한 과일들 : <span>{{fruits}}</span>
    </div>
    <script>
        var model = {
            fruits: []  // value값이 들어간다.
        };
        new Vue({
            el:"#selectCheck",
            data:model
        });
        new Vue({
            el:"#sample",
            data:model
        });
    </script>
</body>
</html>
